<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToP-Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header-text">ToP CALCULATOR</div>
    </div>

    <div class="outer-container">
        <div class="display-container">
            <div class="scroll-container">
                <div class="running-formula"></div>
            </div>
            <div class="scroll-container">
                <div class="numbers"></div>
            </div>
        </div>
        <div class="calculator-container">
            <div class="number-container">
                <div class="button" id="clear"> AC</div>
                <div class="button" id="backspace">BS</div>
                <div class="button percentconvert" id="%"> %</div>
                <div class="operator divide" id="/"> /</div>
                <div class="button" id="7"> 7</div>
                <div class="button" id="8"> 8</div>
                <div class="button" id="9"> 9</div>
                <div class="operator multiply" id="*"> *</div>
                <div class="button" id="4"> 4</div>
                <div class="button" id="5"> 5</div>
                <div class="button" id="6"> 6</div>
                <div class="operator subtract" id="-"> -</div>
                <div class="button" id="1"> 1</div>
                <div class="button" id="2"> 2</div>
                <div class="button" id="3"> 3</div>
                <div class="operator add" id="+">+</div>
                <div class="button" id="0">0</div>
                <div class="button" id=".">.</div>
                <div class="button posneg" id="+/-"> +/-</div>
                <div class="button equal" id="=">=</div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="copyright">copyright @ layne.matte</div>
    </div>
</body>
</html>
